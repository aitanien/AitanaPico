<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitana Picó</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the current page URL
            var currentPage = window.location.pathname;
            
            // Extract the page name from the URL
            var currentPageName = currentPage.split("/").pop().split(".")[0];
            
            // Add a class to the body based on the current page
            document.body.classList.add(currentPageName + "-body");
        });
    </script>
</head>

<body>
    <div class="split-container">
        <!-- Static content (left side) -->
        <div class="static-content">
            <div class="header">
                <!-- Aitana Picó title -->
                <a href="index.html" class="title">aitanapicó</a>
                <!-- Menu toggle button container -->
                <div class="menu-toggle-container">
                    <div class="menu-toggle">
                        <img src="assets/burger.svg" alt="Menu" class="menu-icon" id="menu-icon">
                    </div>
                </div>
            </div>
            <!-- Back button -->
            <div class="back-container">
                <a href="work.html">
                    <img src="assets/back.svg" alt="Back" class="back-button">
                </a>
                <!-- Text underneath the back button -->
                <p class="section-text">Illustrations</p>
                
            </div>
            <!-- Your existing menu -->
            <div class="menu">
                <ul>
                    <li class="active"><a href="work">WORK</a></li>
                    <li><a href="about">ABOUT</a></li>
                    <li><a href="contact">CONTACT</a></li>
                    <li><a href="minigame">?</a></li>
                </ul>
            </div>
        </div>

        <!-- Scrollable content (right side) -->
        <div class="scrollable-content">
            <!-- Your scrollable content goes here -->
            <h1>Some illustrations</h1>
            <div class="illustration-styles">
                <img src="assets/illustration1.svg" alt="Project Image">
                <img src="assets/illustration2.svg" alt="Project Image">
                <img src="assets/illustration3.svg" alt="Project Image">
                <img src="assets/illustration4.svg" alt="Project Image">
                <img src="assets/illustration5.png" alt="Project Image">
        </div>
        </div>
    </div>

        <a class="fixed-text">This section features some of my favourite illustrations that I’ve done.</a>
    



    <script src="script.js"></script>
</body>
</html>
